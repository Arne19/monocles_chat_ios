[update]
tasks = ["interfaces", "code", "normalize"]

[update.interfaces]
paths = ["."]
defaultToBase = true
ignoreEmptyStrings = true
unstripped = false

[update.code]
codePaths = ["Classes", "shareSheet-iOS", "NotificationService"]
localizablePaths = ["localization", "shareSheet-iOS/localization"]
defaultToKeys = true
additive = true
unstripped = false
plistArguments = true

[update.normalize]
paths = ["."]
sourceLocale = "base"
harmonizeWithSource = true
sortByKeys = true

[lint]
paths = ["."]
duplicateKeys = true
emptyValues = true
